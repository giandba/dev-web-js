<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS</title>

    <link rel="stylesheet" href="/css/index.css">

</head>
<body>
    <p>Teste paragrafo</p>
    <div id="div-1">

        <form>
            <div>
                <label for="txtNomeCompleto">Nome Completo</label>
                <input type="text" class="input-validar-vazio" id="txtNomeCompleto" maxlength="50">
            </div>
            <div>
                <label for="txtPeriodo">Periodo</label>
                <input type="number" class="input-validar-vazio" id="txtPeriodo" min="0" max="10">
            </div>
            <div>
                <label for="txtNomeCurso">Curso</label>
                <input type="text" class="input-validar-vazio" id="txtNomeCurso" maxlength="50">
            </div>
            <div>
                <label for="chkMatriculaAtiva">Matricula Ativa?</label>
                <input type="checkbox" id="chkMatriculaAtiva">
            </div>

            <input type="button" onclick="salvar()" value="Salvar">
        </form>
        
    </div>


    <script src="js/index.js"></script>
</body>
</html>
